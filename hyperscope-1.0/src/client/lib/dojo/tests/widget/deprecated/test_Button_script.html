<title>Dojo Button Widget Test</title>

<script type="text/javascript"> djConfig = {isDebug: true}; </script>
<script type="text/javascript" src="../../../dojo.js"></script>
<script type="text/javascript">
	dojo.require("dojo.widget.*");
	dojo.require("dojo.widget.Button");
	dojo.require("dojo.event.*");
	dojo.require("dojo.io.*");

	function init() {
		dojo.io.bind({
			url: "buttonProperties.js",
			load: function(type, js, evt){ 
				if(type=="load"){
					var tempNode = document.body.appendChild(document.createElement("button"));
					dojo.widget.createWidget("Button", js, tempNode);
				}
			},
			mimetype: "text/javascript"
		});
	}
	
	dojo.event.connect(window, "onload", init);
</script>
