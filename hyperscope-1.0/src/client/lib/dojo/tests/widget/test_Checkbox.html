<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<title>Checkbox Widget Demo</title>

<script type="text/javascript">

	var djConfig = {isDebug: true};

</script>
<script type="text/javascript" src="../../dojo.js"></script>
<script language="JavaScript" type="text/javascript">

	dojo.require("dojo.widget.Checkbox");

</script>
</head>
<body style="padding: 50px;">

<p>
Here are some checkboxes.  Try clicking, and hovering:
</p>

<p>
	<input type="checkbox" name="cb1" id="cb1" dojoType="Checkbox"> normal checkbox <br>
	<input type="checkbox" name="cb2" id="cb2" dojoType="Checkbox" checked> normal checkbox, initially turned on <br>
	<input type="checkbox" name="cb3" id="cb3" dojoType="Checkbox" disabled="disabled"> disabled checkbox <br>
	<input type="checkbox" name="cb4" id="cb4" dojoType="Checkbox" disabled="disabled" checked="checked"/> disabled checkbox, turned on
</p>
<p>HTML after</p>
<p>HTML after</p>
<p>HTML after</p>

</body>
</html>
